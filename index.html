<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="resources/public/css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
    <title>LispGamer</title>
  </head>
  <body>
    <div id="app">
      <div style="display:none">
        <!-- Loading assets-->
        <audio id="goodCatchSound" hidden preload="auto">
          <source src="resources/public/sounds/goodCatch.mp3" type="audio/mpeg">
        </audio>
        <audio id="badCatchSound" hidden preload="auto">
          <source src="resources/public/sounds/badCatch.mp3" type="audio/mpeg">
        </audio>
        <audio id="badDropSound" hidden preload="auto">
          <source src="resources/public/sounds/badDrop.mp3" type="audio/mpeg">
        </audio>
        <audio id="objectCreatedSound" hidden preload="auto">
          <source src="resources/public/sounds/objectCreated.mp3" type="audio/mpeg">
        </audio>
        <audio id="levelCompletedSound" hidden preload="auto">
          <source src="resources/public/sounds/levelCompleted.mp3" type="audio/mpeg">
        </audio>
        <audio id="gameOverSound" hidden preload="auto">
          <source src="resources/public/sounds/gameOver.mp3" type="audio/mpeg">
        </audio>
        <img src="resources/public/img/background5.jpeg" id="backgroundImage">
        <img src="resources/public/img/object-bug.png" id="bugImage">
        <img src="resources/public/img/object-lambda.png" id="lambdaImage">
        <img src="resources/public/img/object-rock.png" id="rockImage">
        <img src="resources/public/img/player.png" id="playerImage">
      </div>
      <div id="gameContainer">
          <div id="ui"></div>
      </div>
    </div>
    <script src="game-prod.js" type="text/javascript"></script>
  </body>
</html>
