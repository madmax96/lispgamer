<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
  </head>
  <body>
    <div id="app">
      <div style="display:none">
        <img src="img/background.jpg" id="backgroundImage">
        <img src="img/object-bug.png" id="bugImage">
        <img src="img/object-lambda.png" id="lambdaImage">
        <img src="img/player.png" id="playerImage">
      </div>
      <div id="gameContainer">
        <div class="gameMenu" id="menu">
          <button class="playButton" id="play">Play</button>
          <button class="instructionsButton">Instructions</button>
        </div>
      </div>
    </div>
    <script src="js/compiled/game.js" type="text/javascript"></script>
  </body>
</html>
